<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.grid-container {
  display: grid;
  grid-template-areas:
    "header nav section"
    "nav1 aside article"

    "section1 footer header1";
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 2fr 1fr 2fr;
  gap: 10px;
  height: 100vh;
  padding: 10px;
}

.header {
  grid-area: header;
  background-color: #FF4C4C;
  display: flex;
  justify-content: center;
  align-items: center;
}

.nav {
  grid-area: nav;
  background-color: #4CD0FF;
  display: flex;
  justify-content: center;
  align-items: center;
}

.section {
  grid-area: section;
  background-color: #7A1E1E;
  display: flex;
  justify-content: center;
  align-items: center;
}

.nav1 {
  grid-area: nav1;
  background-color: #F3C4C4;
  display: flex;
  justify-content: center;
  align-items: center;
}

.aside {
  grid-area: aside;
  background-color: #A54848;
  display: flex;
  justify-content: center;
  align-items: center;
}

.article {
  grid-area: article;
  background-color: #D3D3D3;
  display: flex;
  justify-content: center;
  align-items: center;
}

.section1 {
  grid-area: section1;
  background-color: #A54848;
  display: flex;
  justify-content: center;
  align-items: center;
}

.footer {
  grid-area: footer;
  background-color: #4CD0FF;
  display: flex;
  justify-content: center;
  align-items: center;
}

.header1 {
  grid-area: header1;
  background-color: #FF4C4C;
  display: flex;
  justify-content: center;
  align-items: center;
}

div {
  color: white;
  font-weight: bold;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="header">Header</div>
    <div class="nav">Nav</div>
    <div class="section">Section</div>
    <div class="nav1">Nav1</div>
    <div class="aside">Aside</div>
    <div class="article">Article</div>
    <div class="section1">Section1</div>
    <div class="footer">Footer</div>
    <div class="header1">Header1</div>
  </div>
</body>
</html>
