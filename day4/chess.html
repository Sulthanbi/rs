<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="./chess.css">
</head>
<body>
    
    
    <table>
        <caption><h1>CHESS BOARD</h1></caption>
        <!-- Row 8 -->
        <tr>
            <td class="red black">♜</td>
            <td class="white black">♞</td>
            <td class="red black">♝</td>
            <td class="white black">♛</td>
            <td class="red black">♚</td>
            <td class="white black">♝</td>
            <td class="red black">♞</td>
            <td class="white black">♜</td>
        </tr>
        <!-- Row 7 -->
        <tr>
            <td class="white black">♟</td>
            <td class="red black">♟</td>
            <td class="white black">♟</td>
            <td class="red black">♟</td>
            <td class="white black">♟</td>
            <td class="red black">♟</td>
            <td class="white black">♟</td>
            <td class="red black">♟</td>
        </tr>
        <!-- Rows 6 to 3 (Empty Squares) -->
        <tr>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
        </tr>
        <tr>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
            <td class="white"></td>
            <td class="red"></td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td class="red white-piece">♙</td>
            <td class="white white-piece">♙</td>
            <td class="red white-piece">♙</td>
            <td class="white white-piece">♙</td>
            <td class="red white-piece">♙</td>
            <td class="white white-piece">♙</td>
            <td class="red white-piece">♙</td>
            <td class="white white-piece">♙</td>
        </tr>
        <!-- Row 1 -->
        <tr>
            <td class="white white-piece">♖</td>
            <td class="red white-piece">♘</td>
            <td class="white white-piece">♗</td>
            <td class="red white-piece">♕</td>
            <td class="white white-piece">♔</td>
            <td class="red white-piece">♗</td>
            <td class="white white-piece">♘</td>
            <td class="red white-piece">♖</td>
        </tr>
    </table>
</body>
</html>
